<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-dice</title>
  </head>
  <body>
    <div class="container">
  	  <div class="jumbotron">
        <img src="img/side3.png" id="headingDice3">
        <img src="img/side5.png" id="headingDice5">
  	    <h1>Pig Dice Game</h1>
  	  </div>

      <div class="row">
        <form class="name">
          <div class="col-md-6">
            <div class="form-group">
              <label for="player1-name">Player 1:</label>
              <input type="text" id="name1" class="form-control firstName" placeholder="Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="player2-name">Player 2:</label>
              <input type="text" id="name2" class="form-control secondName" placeholder="Name">
            </div>
          </div>
          <button type="button" id="play" class="btn">Play!</button>
          <div id="gif">
            <img src="img/diceroll.gif" class="gif" alt="gif">
          </div>
        </form>
      </div>

      <div id = "scoreBoard">
        <img src="img/side1.png" class="side1">
        <img src="img/side2.png" class="side2">
        <img src="img/side3.png" class="side3">
        <img src="img/side4.png" class="side4">
        <img src="img/side5.png" class="side5">
        <img src="img/side6.png" class="side6">

        <h3>You Rolled: <span class="dice"></span></h3>
        <button type="button" id="roll" class="btn">Roll</button><button type="button" id="pass" class="btn">Pass</button>

        <div class="row">
          <div class="col-md-6">
            <img src="img/icon.svg" class="img-circle" alt="Cinque Terre" width="250" height="200">
            <h3><span class="player1"></span>:</h3>
            <p>Current Score:<span class="player1Current"></span></p>
            <p>Total Score:<span class="player1Total"></span></p>
          </div>
          <div class="col-md-6">
            <img src="img/icon.svg" class="img-circle" alt="Cinque Terre" width="250" height="200">
            <h3><span class="player2"></span>:</h3>
            <p>Current Score:<span class="player2Current"></span></p>
            <p>Total Score:<span class="player2Total"></span></p>
          </div>
        </div>
        <div class="winner well">
          <h1 id="winningMsg"></h1>
          <button type="button" class="btn btn-lg" id="reset">Play Again!</button>
          <img src="img/fireworks.gif">
        </div>
        <div class="alert" role="alert" id="rollZero">
          <strong>Oh snap!</strong> You rolled a zero, your turn is over!
        </div>
      </div>
    </div>
  </body>
</html>
