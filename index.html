<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-dice</title>
  </head>
  <body>
  <div class="container">
  	<div class="jumbotron">
  	<h1>Pig Dice Game</h1>
  	</div>

    <div class="row">
      <form class="name">
        <div class="col-md-6">
          <div class="form-group">
            <label for="player1-name">Player 1:</label>
            <input type="text" id="name1" class="form-control firstName" placeholder="Name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="player2-name">Player 2:</label>
            <input type="text" id="name2" class="form-control secondName" placeholder="Name">
          </div>
        </div>
        <button type="button" id="play" class="btn">Play!</button>
      </form>
    </div>

    <div id = "scoreBoard">
      <h1>ScoreBoard</h1>
      <div class="rollButton">
       <button type="button" id="roll" class="btn">Roll</button>
      </div>
      <h3>You Rolled: <span class="dice"></span></h3>
      <div class="passButton">
        <button type="button" id="pass" class="btn">Pass</button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3><span class="player1"></span>:</h3>
          <p>Current Score:<span class="player1Current"></span></p>
          <p>Total Score:<span class="player1Total"></span></p>
        </div>
        <div class="col-md-6">
          <h3><span class="player2"></span>:</h3>
          <p>Current Score:<span class="player2Current"></span></p>
          <p>Total Score:<span class="player2Total"></span></p>
        </div>
      </div>
      <div class="winner well">
        <h1 id="winningMsg"></h1>
      </div>
      <!-- <div class="alert alert-danger" role="alert" id="rollZero">
        <strong>Oh snap!</strong> You rolled a zero, your turn is over!
      </div> -->
    </div>
  </body>
</html>
