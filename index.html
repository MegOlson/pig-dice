<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-dice</title>
  </head>
  <body>
  <div class="container">
  	<div class="jumbotron">
  	<h1>Pig Dice Game</h1>
  	</div>
    <div id = "scoreBoard">
      <h1>ScoreBoard</h1>
      <div class="rollButton">
       <button type="button" id="roll">Roll</button>
      </div>
      <div class="passButton">
       <button type="button" id="pass">Pass</button>
     </div>
      <h3>You Rolled:<span class="dice"></span></h3>
    </div>
      <div class="row">
        <div class="col-md-6">
          <p>Player 1 Current Score:<span class="player1Current"></span></p>
          <p>Player 1 Total Score:<span class="player1Total"></span></p>
        </div>
        <div class="col-md-6">
          <p>Player 2 Current Score:<span class="player2Current"></span></p>
          <p>Player Total Score:<span class="player2Total"></span></p>
        </div>
      </div>
      <div class="winner">
        <h1 id = "winningMsg"></h1>
      </div>
    </div>
  </div>
  </body>
 </html>
